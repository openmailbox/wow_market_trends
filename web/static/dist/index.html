<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" context="wow, world of warcraft, auction house, market, trends" />
    <meta name="HandheldFreindly" content="true" />
    <meta property="og:url" content="https://wow.open-mailbox.com" />
    <meta property="og:title" content="World of Warcraft Market Trends" />

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="styles/main.css" /> -->

    <title>World of Warcraft Market Trends</title>
  </head>

  <body>
    <div id="title-block">
      <h1>World of Warcraft</h1>
      <h2>Market Trends</h2>
      <p>Examine how prices are changing and trending for items listed on the World of Warcraft auction house. The source code is available under an <a href="https://www.gnu.org/licenses/agpl-3.0.en.html" target="_blank">AGPL</a> license on <a href="https://github.com/openmailbox/wow_market_trends" target="_blank">Github</a>.
    </div>

    <div class="container">
      <div class="columns">
        <div class="column col-sm-1 col-4"></div>
        <div class="form-autocomplete form-group column">
          <div class="has-icon-left">
            <input class="form-input" type="text" id="search-text" placeholder="Search for items" autofocus />
            <i class="form-icon"></i>
            <ul id="search-results" class="menu"></ul>
          </div>
        </div>
        <div class="column col-sm-1 col-4"></div>
      </div>

      <div class="columns">
        <p id="last-updated" class="column"></p>
      </div>

      <div class="columns">
        <p id="credits" class="column">Created by <a href="https://www.open-mailbox.com" target="_blank">open_mailbox</a></p>
      </div>

      <div id="chart-main" class="columns">
        <div id="chart-container" class="column col-12"></div>
      </div>
    </div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- <script src="scripts/search.js"></script> -->
    <script src="main.js"></script>
  </body>

</html>
