<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" context="wow, world of warcraft, auction house, market, trends" />
    <meta name="HandheldFreindly" content="true" />
    <meta property="og:url" content="https://wow.open-mailbox.com" />
    <meta property="og:title" content="World of Warcraft Market Trends" />

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <!--<link rel="stylesheet" type="text/css" href="styles/main.css" />-->

    <title>World of Warcraft Market Trends - Price History</title>
  </head>

  <body>
    <header class="navbar">
      <section class="navbar-section">
        <a href="/" class="navbar-brand mr-2">WoW Market Trends</a>
        <a href="https://github.com/openmailbox/wow_market_trends" target="_blank" class="btn btn-link">GitHub</a>
      </section>
    </header>

    <div class="container">
      <div class="columns">
        <div class="column col-sm-1 col-md-4"></div>
        <div class="form-autocomplete form-group column">
          <div class="has-icon-left">
            <input class="form-input" type="text" id="search-text" placeholder="Search for items" autofocus />
            <i class="form-icon"></i>
            <ul id="search-results" class="menu"></ul>
          </div>
        </div>
        <div class="column col-sm-1 col-md-4"></div>
      </div>

      <div class="columns">
        <div id="last-updated" class="column"></div>
      </div>

      <div id="chart-main" class="columns">
        <div id="chart-container" class="column col-12"></div>
      </div>

      <div class="columns">
        <div class="column col-2 hide-sm"></div>
        <table class="column table table-striped">
          <tbody>
            <tr>
              <th>Open</th>
              <td id="data-table-open"></td>

              <th>Close</th>
              <td id="data-table-close"></td>
            </tr>

            <tr>
              <th>High</th>
              <td id="data-table-high"></td>

              <th>Low</th>
              <td id="data-table-low"></td>
            </tr>

            <tr>
              <th>14-Day High</th>
              <td id="data-table-high-14"></td>

              <th>14-Day Low</th>
              <td id="data-table-low-14"></td>
            </tr>
          </tbody>
        </table>
        <div class="column col-2 hide-sm"></div>
      </div>
    </div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
